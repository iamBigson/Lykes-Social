<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lykes | Welcome</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
      margin: 0.5rem 0;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Lykes</h1>
    <p>Continue to Sign Up or Login</p>
    <button onclick="window.location.href='auth.html'">Sign Up / Login</button>
  </div>
</body>
</html>
