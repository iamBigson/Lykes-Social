<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lykes Social - Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
    }
    header {
      background-color: #141414;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .logo {
      font-weight: bold;
      font-size: 1.2em;
    }
    header .icons {
      display: flex;
      gap: 15px;
    }
    header .icons i {
      cursor: pointer;
      font-size: 1.2em;
    }
    .feed {
      padding: 10px;
      margin-bottom: 60px;
    }
    .post-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 16px;
      padding: 15px;
      transition: all 0.3s ease;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #bbb;
    }
    .username {
      font-weight: bold;
      color: #141414;
    }
    .post-content {
      margin: 12px 0;
      font-size: 0.95em;
    }
    .post-actions {
      display: flex;
      justify-content: space-around;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .post-actions span {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .post-actions i {
      font-size: 1.1em;
    }
    .comments-preview {
      margin-top: 10px;
      font-size: 0.85em;
      color: #666;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
    }
    .bottom-nav span {
      font-size: 1.3em;
      color: #444;
      cursor: pointer;
    }
    .bottom-nav span.active {
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lykes</div>
    <div class="icons">
      <i class="fas fa-plus-circle" title="Stories"></i>
      <i class="fas fa-bell" title="Notifications"></i>
      <i class="fas fa-comment-dots" title="Messages"></i>
    </div>
  </header>  <div class="feed">
    <div class="post-card">
      <div class="post-header">
        <div class="avatar"></div>
        <div class="username">@lyker_jane</div>
      </div>
      <div class="post-content">
        Just posted my first Lyke! Loving this place already.
      </div>
      <div class="post-actions">
        <span onclick="handleLyke(this)"><i class="fas fa-heart"></i> Lyke</span>
        <span onclick="handleRepost(this)"><i class="fas fa-retweet"></i> Repost</span>
        <span><i class="fas fa-eye"></i> 123</span>
      </div>
      <div class="comments-preview" onclick="alert('Open comments')">View 4 comments</div>
    </div>
  </div>  <nav class="bottom-nav">
    <span class="active" title="Feed"><i class="fas fa-home"></i></span>
    <span title="Discover"><i class="fas fa-compass"></i></span>
    <span title="Create Lyke"><i class="fas fa-plus-square"></i></span>
    <span title="Lykes"><i class="fas fa-heart"></i></span>
    <span title="Profile"><i class="fas fa-user"></i></span>
  </nav>  <script>
    function handleLyke(btn) {
      btn.classList.toggle('active');
      alert('You lyked this post');
    }

    function handleRepost(btn) {
      alert('Reposted to your feed!');
    }
  </script></body>
</html>
