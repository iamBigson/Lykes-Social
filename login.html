<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lykes | Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .card p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .show-pass {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .show-pass input {
      width: auto;
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .switch-link {
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Lykes</h2>
    <p>Login to connect with the world</p>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <div class="show-pass">
      <input type="checkbox" id="togglePass" />
      <label for="togglePass">Show Password</label>
    </div>
    <button onclick="login()">Login</button>
    <div class="switch-link" onclick="goToSignup()">Donâ€™t have an account? Sign up</div>
  </div>

  <script>
    // Show/hide password toggle
    document.getElementById('togglePass').addEventListener('change', function () {
      const pwd = document.getElementById('password');
      pwd.type = this.checked ? 'text' : 'password';
    });

    function login() {
      // connect to Firebase auth here
      alert('Logging in (add Firebase logic)');
    }

    function goToSignup() {
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
